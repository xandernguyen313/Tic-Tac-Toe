<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
        <div class="playerone">
            <h4>X</h4>
            <p>—</p>
        </div>
        <div class="playertwo">
            <h4>O</h4>
            <p>—</p>
        </div>
    </div>
    <div class="board">
        <div class="cell cell-1" data-position="0"></div>
        <div class="cell cell-2" data-position="1"></div>
        <div class="cell cell-3" data-position="2"></div>
        <div class="cell cell-4" data-position="3"></div>
        <div class="cell cell-5" data-position="4"></div>
        <div class="cell cell-6" data-position="5"></div>
        <div class="cell cell-7" data-position="6"></div>
        <div class="cell cell-8" data-position="7"></div>
        <div class="cell cell-9" data-position="8"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
