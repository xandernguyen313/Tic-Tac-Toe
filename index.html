<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="scoreboard">
        <div class="playerone">
            <h4>X</h4>
            <p>0</p>
        </div>
        <div class="playertwo">
            <h4>O</h4>
            <p>0</p>
        </div>
    </div>
    <div id="container">
        <div class="game-options">
            <button id="two-players-mode">Play With Friend</button>
            <button id="easy-mode">Easy AI</button>
            <button id="hard-mode">Hard AI</button>
        </div>
        <div class="board hidden">
            <div class="cell cell-1" data-position="0"></div>
            <div class="cell cell-2" data-position="1"></div>
            <div class="cell cell-3" data-position="2"></div>
            <div class="cell cell-4" data-position="3"></div>
            <div class="cell cell-5" data-position="4"></div>
            <div class="cell cell-6" data-position="5"></div>
            <div class="cell cell-7" data-position="6"></div>
            <div class="cell cell-8" data-position="7"></div>
            <div class="cell cell-9" data-position="8"></div>
        </div>
        <div class="message">
            <div id="o-winner" class="hidden">
                <img src="images/circle.svg" alt="" class="filter-2 " id="o">
                <h1>Winner!</h1>
            
            </div>

            <div id="x-winner" class="hidden">
                <img src="images/x-mark.svg" alt="" class="filter-1" id="x">
                <h1>Winner!</h1>
            </div>

            <div id="draw" class="hidden"> 
                <div>
                    <img src="images/x-mark.svg" alt="" class="filter-1" id="x">
                    <img src="images/circle.svg" alt="" class="filter-2" id="o"><br>
                </div>
                <h1>Draw!</h1>
            </div>
            
            <button class="restart">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
